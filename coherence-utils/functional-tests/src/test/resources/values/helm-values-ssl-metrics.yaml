clusterSize: 1

store:
  metrics:
    ssl:
      enabled: true
      secrets: ssl-secret
      keyStore: icarus.jks
      keyStorePasswordFile: storepassword.txt
      keyPasswordFile: keypassword.txt
      keyStoreType: JKS
      trustStore: truststore-guardians.jks
      trustStorePasswordFile: trustpassword.txt
      trustStoreType: JKS
      requireClientCert: true

  logging:
    level: 9

  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds:       10
