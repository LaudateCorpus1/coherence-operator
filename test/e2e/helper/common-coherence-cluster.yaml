apiVersion: coherence.oracle.com/v1
kind: CoherenceCluster
metadata:
  name: test-cluster
spec:
  coherence:
    curlTimeout: 5
    images:
      coherence:
        image: ${TEST_COHERENCE_IMAGE}
      coherenceUtils:
        imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
  application:
    imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  imagePullSecrets: [${IMAGE_PULL_SECRETS}]
