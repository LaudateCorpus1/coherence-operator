apiVersion: coherence.oracle.com/v1
kind: CoherenceCluster
metadata:
  name: test-cluster
spec:
  roles:
  - role: one
    replicas: 1
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
    coherence:
      cacheConfig: test-cache-config.xml
      management:
        enabled: true
      persistence:
        enabled: true
        persistentVolumeClaim:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
    application:
      image: ${TEST_USER_IMAGE}
      imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
      mainClass: com.oracle.coherence.k8s.testing.RestServer
    ports:
    - name: rest
      port: 8080