apiVersion: coherence.oracle.com/v1
kind: CoherenceCluster
metadata:
  name: test-cluster
spec:
  coherence:
    management:
      enabled: true
  roles:
  - role: one
    coherence:
      cacheConfig: test-cache-config.xml
    application:
      image: ${TEST_USER_IMAGE}
      imagePullPolicy: ${TEST_IMAGE_PULL_POLICY}
      mainClass: com.oracle.coherence.k8s.testing.RestServer
    ports:
    - name: rest
      port: 8080
