apiVersion: coherence.oracle.com/v1
kind: CoherenceCluster
metadata:
  name: status-ha-test-http
spec:
  roles:
  - role: storage
    replicas: 1
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
    imagePullSecrets:
      - coherence-k8s-operator-development-secret
      - ocr-k8s-operator-development-secret
    images:
      userArtifacts:
        image: ChangeMe
        imagePullPolicy: Never
    cacheConfig: test-cache-config.xml
    main:
      class: com.oracle.coherence.k8s.testing.RestServer
    ports:
    - name: rest
      port: 8080
    statusHA:
      httpGet:
        path: ready
        port: rest
